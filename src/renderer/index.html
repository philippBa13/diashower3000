<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Diashower 3000</title>
</head>

<body class="m-2">

  <div class="row">

        <input type="number" class="form-control" id="timeIntervall" min="0" max="9999999">

      </div>
    </div>


    <div id="picture" class="col">

    </div>

  </div>


  <div class="grid grid-flow-col auto-cols-max gap-2">
    <div id="preview-1" class="border border col-start-1 w-32 h-20 border-black">
    </div>
    <div id="preview-2" class="border-solid border w-32 h-20 border-black">

    <div id="preview-3" class="border-solid border w-32 h-20 border-black">
